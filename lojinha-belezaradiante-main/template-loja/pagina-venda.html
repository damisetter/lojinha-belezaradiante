    <main>
        <section>
            <h2>Venda de Produtos</h2>
            <form>
                <div>
                    <label for="produto">Produto:</label></br>
                    <select id="produto">
                        <option></option>

                        <option value="delineadorPreto">delineador preto</option>

                        <option value="poSolto">pó solto</option>

                        <option value="rimelPreto">rímel preto</option>

                        <option value="blushRosa">blush rosa</option>

                        <option value="corretivoTodasCores">corretivo(todas as cores disponíveis)</option>

                        <option value="glossTresCores">gloss(três cores)</option>

                    </select>


                    </br>
                    </br>
                </div>

                <div>
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade">
                </div>

                <div>
                    <label for="pagamento">Forma de Pagamento:</label>
                    <select id="pagamento" name="pagamento">
                        <option></option>
                        <option value="dinheiro">Dinheiro</option>
                        <option value="cartao">Cartão</option>
                    </select>
                </div>

                <button type="submit">Registrar Venda</button>
            </form>
        </section>

    </main>
